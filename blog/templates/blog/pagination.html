<ul class="pagination">
    {% if page_obj.has_previous %}
        <li><a href="?page={{ page_obj.previous_page_number }}">previous</a></li>
    {% endif %}
    <li class="ml-2 mr-2">
        Page {{ page_obj.number }} of {{ paginator.num_pages }}.
    </li>
    {% if page_obj.has_next %}
        <li><a href="?page={{ page_obj.next_page_number }}">next</a></li>
    {% endif %}
</ul>
