{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Change you password{% endblock %}

{% block content %}
    <h4>Change you password</h4>
    <p>Use thelll form below to change your password.</p>
    <form class="col-md-5" method="post">
        {{ form|crispy }}
        <p><input class="btn btn-success" type="submit" value="Change"></p>
        {% csrf_token %}
    </form>
{% endblock %}
